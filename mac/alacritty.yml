env:
  TERM: xterm-256color

# background_opacity: 0.9

window:
  dynamic_padding: true

font:
  normal:
    family: Fira Code
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Italic

  size: 13.0
  use_thin_strokes: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.20

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: N, mods: Option, chars: "\x1bn" }
  - { key: R, mods: Option, chars: "\x1br" }

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'
