env:
  TERM: xterm-256color

window:
  dynamic_padding: true

font:
  normal:
    family: Fira Code
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Italic

  size: 14.0
  use_thin_strokes: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.20

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: N, mods: Option, chars: "\x1bn" }
  - { key: R, mods: Option, chars: "\x1br" }

colors:
  primary:
    background: '#07090f'
    foreground: '#c5c8c6'

  # Normal colors
  normal:
    black:   '#07090f'
    red:     '#c91b00'
    green:   '#00c200'
    yellow:  '#c7c400'
    blue:    '#0225c7'
    magenta: '#c930c7'
    cyan:    '#00c5c7'
    white:   '#c7c7c7'

  # Bright colors
  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#5ff967'
    yellow:  '#fefb67'
    blue:    '#6871ff'
    magenta: '#ff76ff'
    cyan:    '#5ffdff'
    white:   '#feffff'

