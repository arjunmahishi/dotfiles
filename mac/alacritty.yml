env:
  TERM: xterm-256color

window:
  dynamic_padding: true

font:
  normal:
    family: Fira Code
    style: Retina

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Italic

  size: 14.0
  use_thin_strokes: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.20

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: N, mods: Option, chars: "\x1bn" }

